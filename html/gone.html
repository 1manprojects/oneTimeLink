<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="../static/onetime.css">
</head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <div class="div_header">
        <h1>One-Time-Link</h1>
        <img src="{{.Logo}}" height="150" class="img_logo">
      </div>
      <div class="div_warning">
        <span>The Information you are trying to access does no longer exists. Either the link is invalid or the Information has alread been retrived.
          If you have recived this link and see this page please contact the person who proviede you with this link to have a new one sent to you.
      </span>
      </div>
      <div class="gone-image">
        <img src="../static/thunder.svg" width="100%" height="300px">
      </div>
    </div>
    <footer>
        {{.Footer}}
    </footer> 
  </div>
</body>
</html>
