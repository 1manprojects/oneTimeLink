<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="../static/onetime.css">
</head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <div class="sidebar">
        <div class="sidebar-header">
            <h1>One-Time-Link</h1>
            <img src="{{.Logo}}" height="80" class="img_logo">
        </div>
        <a class="active" href="/create">Create</a>
        <a href="/file">File</a>
        <a href="/active">Active</a>
        <form method="post" action="/logout">
          <button type="submit">Logout</button>
        </form>
      </div>
      <div class="main-content">
      <div class="div_secret">
        <h2>Create Secret</h2>
        <form method="POST" action="/secretText">     
          <label>Secret</label>
          <textarea name="password" rows="10" cols="50" value=""></textarea>
          <label>Valid for x Number</label>
          <input name="count" type="number" value="1" />
          <label>Description</label>
          <input name="name" autocomplete="off" type="text" value="" />
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
  </div>
  <footer>
      {{.Footer}}
  </footer>
  </div>
</body>
</html>
