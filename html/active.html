<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="../static/onetime.css">
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="sidebar">
                    <div class="sidebar-header">
                            <h1>One-Time-Link</h1>
                            <img src="{{.Logo}}" height="80" class="img_logo">
                    </div>
                    <a href="/create">Create</a>
                    <a href="/file">File</a>
                    <a class="active" href="/active">Active</a>
                    <form method="post" action="/logout">
                        <button class="logoutBtn" type="submit">Logout</button>
                    </form>
            </div>
            <div class="main-content">
                <div class="active-secrets">
                    <h2>Active Links</h2>
                    <ul>
                        {{range .ActiveLinks}}
                            <li class="li_link">
                                <div>
                                    {{.Name}}
                                </div>
                                <div>
                                    {{.Type}}
                                </div>
                                <a href="{{.Url}}">link</a>
                                <div>
                                    Retrivals left: {{.Count}}
                                </div>
                                <div>
                                    TimeLeft (min): {{.TimeLeft}}
                                </div>
                                <div>
                                    Security: {{.TwoFa}}
                                </div>
                                <form action="/enablesecret" method="post">
                                    <button class="activate_btn" name="GetSecret" type="submit" value="{{.Url}}">{{.State}}</button>
                                </form>
                                <form action="/deletesecret" method="post">
                                    <button class="delete_btn" name="DelSecret" type="submit" value="{{.Url}}">delete</button>
                                </form>
                            </li>
                        {{end}}
                    </ul>
                </div>
            </div>
        </div>
    <footer>
            {{.Footer}}
    </footer> 
    </div>
</body>
</html>
